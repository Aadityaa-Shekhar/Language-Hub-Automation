<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Report Generator</title>
</head>
<body>
    <h1>Notion Report Generator</h1>
    <form action="/submit" method="post">
        <label for="notion_token">Notion Integration Token:</label><br>
        <input type="text" id="notion_token" name="notion_token" required><br><br>
        
        <label for="goals_db_id">Goals Database ID:</label><br>
        <input type="text" id="goals_db_id" name="goals_db_id" required><br><br>
        
        <label for="vocab_db_id">Vocabulary Database ID:</label><br>
        <input type="text" id="vocab_db_id" name="vocab_db_id" required><br><br>
        
        <label for="grammar_db_id">Grammar Database ID:</label><br>
        <input type="text" id="grammar_db_id" name="grammar_db_id" required><br><br>
        
        <label for="daily_log_db_id">Daily Log Database ID:</label><br>
        <input type="text" id="daily_log_db_id" name="daily_log_db_id" required><br><br>
        
        <label for="time_dist_db_id">Time Distribution Database ID:</label><br>
        <input type="text" id="time_dist_db_id" name="time_dist_db_id" required><br><br>
        
        <label for="recipient_email">Recipient Email Address:</label><br>
        <input type="email" id="recipient_email" name="recipient_email" required><br><br>
        
        <input type="submit" value="Generate Report">
    </form>
</body>
</html>
